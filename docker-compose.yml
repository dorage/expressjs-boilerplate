version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expressjs-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount db directory for SQLite persistence
      - ./db:/app/db
      # Optional: mount .env file if needed
      # - ./.env:/app/.env:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
